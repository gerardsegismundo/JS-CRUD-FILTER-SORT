<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>VS Media Assesment | Add user</title>

    <script src="./js/add.js" type="module"></script>

    <style>
      label.is-required::after {
        content: '*';
        color: var(--bs-danger);
      }

      .ml-auto {
        margin-left: auto;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <a href="index.html" class="btn btn-outline-warning px-2">
        <i class="fa fa-angle-left"></i>&nbsp;&nbsp;back to users</a
      >
      <h1 class="text-primary mt-5">Add User</h1>

      <form id="add-form">
        <div class="row mt-5">
          <div class="col-xs-12 col-sm-4">
            <label for="add-name" class="is-required">Name</label>
            <input id="add-name" name="name" type="text" class="form-control" />
            <div class="invalid-feedback"></div>
          </div>
          <div class="col-xs-12 col-sm-4">
            <label for="add-username" class="is-required">Username</label>
            <input
              name="username"
              id="add-username"
              type="text"
              class="form-control"
            />
            <div class="invalid-feedback"></div>
          </div>
          <div class="col">
            <label for="add-email" class="is-required">Email</label>
            <input
              id="add-email"
              name="email"
              type="text"
              class="form-control"
            />
            <div class="invalid-feedback"></div>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-xs-12 col-md-8">
            <label for="add-street" class="is-required">Address Street</label>
            <input
              name="street"
              id="add-street"
              type="text"
              class="form-control"
            />
            <div class="invalid-feedback"></div>
          </div>
          <div class="col">
            <label for="add-suite">Suite</label>
            <input
              name="suite"
              id="add-suite"
              type="text"
              class="form-control"
            />

            <div class="invalid-feedback"></div>
          </div>
        </div>

        <div class="row mt-2">
          <div class="col-xs-12 col-md-6">
            <label for="add-zipcode" class="is-required">Zip Code</label>
            <input
              name="zipcode"
              id="add-zip-code"
              type="text"
              class="form-control"
            />
          </div>
          <div class="col">
            <label for="add-city" class="is-required">City</label>
            <input name="city" id="add-city" type="text" class="form-control" />
            <div class="invalid-feedback"></div>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col">
            <label for="add-phone" class="is-required">Phone</label>
            <input
              name="phone"
              id="add-phone"
              type="text"
              class="form-control"
            />
            <div class="invalid-feedback"></div>
          </div>
          <div class="col-xs-12 col-md-7">
            <label for="add-website">Website</label>
            <input
              name="website"
              id="add-website"
              type="text"
              class="form-control"
            />
          </div>
        </div>

        <div class="row mt-4 mb-3">
          <div class="col-xs-12 col-md-5">
            <label for="add-company-name">Company Name</label>
            <input
              name="companyName"
              id="add-company-name"
              type="text"
              class="form-control"
            />
          </div>
          <div class="col-xs-12 col-md">
            <label for="add-company-catchphrase">Company Catchphrase</label>
            <input
              name="companyCatchphrase"
              id="add-company-catchphrase"
              type="text"
              class="form-control"
            />
          </div>
          <div class="col">
            <label for="add-company-BS">Company BS</label>
            <input
              name="companyBS"
              id="add-company-BS"
              type="text"
              class="form-control"
            />
          </div>
        </div>
        <button class="btn btn-success mt-5 px-3 ml-auto d-block" type="submit">
          Done&nbsp;&nbsp;<i class="fa fa-check"></i>
        </button>
      </form>
    </div>
  </body>
</html>
